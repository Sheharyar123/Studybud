<div class="topics">
    <div class="topics__header">
      <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="{% url 'base:index' %}" class="active">All <span>{{ topic_list.count }}</span></a>
      </li>
      {% for topic in topic_list %}
        <li>
            <a href="{% url 'base:index' %}?q={{topic.name}}">{{ topic.name }} <span>{{ topic.rooms.count }}</span></a>
        </li>
      {% endfor %}
    </ul>
    <a class="btn btn--link" href="{% url 'base:topic_list' %}">
      More
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
</div>





{% comment %} <div>
    <a href="{% url 'base:index' %}">All</a>
</div>
{% for topic in topic_list %}
    <div>
        <form method='GET' action="{% url 'base:room_list' %}">
            <a href="{% url 'base:room_list' %}?q={{topic.name}}">{{ topic.name }}</a>
        </form>
    </div>
{% endfor %} {% endcomment %}
